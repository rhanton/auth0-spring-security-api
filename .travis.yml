language: java
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
jdk:
  - openjdk8
  - openjdk7
script:
  - "./gradlew clean check jacocoTestReport --continue"
branches:
  only:
  - master
after_success:
  - bash <(curl -s https://codecov.io/bash)